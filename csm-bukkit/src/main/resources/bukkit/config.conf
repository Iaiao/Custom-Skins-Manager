###########################################################
#                                                         #
#              CustomSkinsManager configuration           #
#                          (Bukkit)                       #
#                                                         #
 #########################################################

language: "en" // Name of the file without extension in folder /lang/
bungeecord: false // Set to 'true' if you use bungeecord
remoteDatabase: false // Set to true if you want to use remote database

database{
	type: "MySQL" // Available types MySQL, SQLite
	host: "localhost"
	port: 3306 // Port needs only for MySQL
	database: "test"
	user: "root"
	password: "password"
}

skins{
	license{
		period: 1 // Period of the requests to mojang server in seconds.
	}

	mineskin{
		period: 3 // Period of the requests to mineskin server in seconds. I don't recommend change this param.
	}

	// You can use your own license accounts as container for skin changes.
	// Check plugin page on spigotmc to get more information
	// The more accounts, the more requests per second you can perform. Period of requests you can calculate:
	// Period = 60/<count> seconds
	mojang{
		enable: false
		period: 30 // Every 'N' seconds queue service will request mojang server to upload custom skin
		// This is a list of minecraft accounts. Just add your own account here
		accounts:[
			{
				login: "example@mail.com"
				password: "password"
			},
			{
				login: "example2@mail.com"
				password: "password"
			}
		]
	}

	// If player does not have license skin, this skin will be default player skin
	// This is a list. You can add few skins and it will be applied randomly
	// If you don't need a default skin, change this block to 'default:[]'
	default:[
		{
			name: "half-skin"
			value: ""
			signature: ""
		},
	]

	// Blacklist of the premium nicknames. Blacklist for url does not exist because it's impossible, use whitelist for url
	blacklist{
		enable: false
		list:[
			"Notch",
			"Nanit",
		]
	}

	// Format - <nickname or url>::<permission>
	// If you don't want add permission to list element use just <nickname or url>
	whitelist{
		//If whitelist enabled, blacklist whitelist will be automatic disabled
		nicknames{
			enable: false
			list:[
				"Nickname1",
				"Nickname2::skins.nickname2",
			]
		}
		url{
			enable: false
			list:[
				"https://i.imgur.com/0MfC2qm.png",
				"https://site.com/someimage.png::myskin.super.druper",
			]
		}
	}
}