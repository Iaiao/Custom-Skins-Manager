###########################################################
#                                                         #
#              CustomSkinManager configuration            #
#                        (BungeeCord)                     #
#                                                         #
 #########################################################

language: "en" // Name of the file without extension in folder /lang/

// MySQL database details
database{
	type: "MySQL"
	host: "localhost"
	port: 3306
	database: "test"
	user: "root"
	password: "password"
}

skins{
	license{
		period: 1 // Period of the requests to mojang server in seconds.
	}

	mineskin{
		period: 3 // Period of the requests to mineskin server in seconds. I don't recommend change this param.
	}

	// You can use your own license accounts as container for skin changes.
	// Check plugin page on spigotmc to get more information
	// The more accounts, the more requests per second you can perform. That <count> per minute;
	mojang{
		enable: false // If enable is true, MineSkin service will not be used
		period: 30 // Every 'N' seconds queue service will request mojang server to upload custom skin
		// This is a list of minecraft accounts. Just add your own account here
		accounts:[
			{
				login: "example@mail.com"
				password: "password"
			},
			{
				login: "example2@mail.com"
				password: "password"
			}
		]
	}

	// If player does not have license skin, this skin will be instead Steve or Alex
	// This is a list. You can add few skins and it will be applied randomly
	// If you don't need a default skin, change this block to 'default:[]'
	default:[
		{
			name: "half-skin"
			value: ""
			signature: ""
		},
	]

	// Blacklist of the premium nicknames. Blacklist for url does not exist because it's impossible, use whitelist for url
	blacklist{
		enable: false
		list:[
			"Notch",
			"Nanit",
		]
	}

	whitelist{
		//If whitelist enabled, blacklist whitelist will be automatic disabled
		nicknames{
			enable: false
			list:[
				"Nickname1",
				"Nickname2",
			]
		}
		url{
			enable: false
			list:[
				"https://i.imgur.com/0MfC2qm.png",
				"https://site.com/someimage.png",
			]
		}
	}
}