###########################################################
#                                                         #
#              CustomSkinManager configuration            #
#                          (Bukkit)                       #
#                                                         #
 #########################################################

language: "ru" // Name of the file without extension in folder /lang/
bungeecord: false // Set to 'true' if you use bungeecord
remoteDatabase: false // Set to true if you want to use remote database

database{
	type: "MySQL" //Available types MySQL, SQLite
	host: "localhost"
	port: 3306 //Port need only for MySQL
	database: "test"
	user: "root"
	password: "password"
}

skins{
	gui{
		enable: true
		leftArrow{
			item: "minecraft:arrow"
			text: "<<<"
		}
		rightArrow{
			item: "minecraft:arrow"
			text: ">>>"
		}
	}

	license{
		period: 1 // Period of requests to mojang server in seconds.
	}

	mineskin{
		period: 3 // Period of requests to mineskin server in seconds. I don't recommend change this param.
	}

	// You can use you own license accounts as container for skin changes.
	// Check plugin page on spigotmc to get more information
	// The more accounts, the more requests per second you can perform. Period of request you can calculate:
	// Period = 60/<count> seconds
	mojang{
		enable: false
		period: 30 // Every 'N' seconds queue service will be request mojang server to upload custom skin
		// This is a list of minecraft accounts. Just add you own account here
		accounts:[
			{
				login: "example@mail.com"
				password: "password"
			},
			{
				login: "example2@mail.com"
				password: "password"
			}
		]
	}

	// If player not have license skin, this skin will be default player skin
	default{
		value: ""
		signature: ""
	}
}